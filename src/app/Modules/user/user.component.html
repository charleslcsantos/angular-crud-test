<div class="new-user">
  <h2>Criar novos usuários</h2>
  <app-user-form (onClickSave)="save(user)" [user]="user"></app-user-form>
</div>

<div class="list user-list" *ngIf="users; else templateLoadingUsers">
  <app-user-card
    *ngFor="let user of users; let index = index"
    [user]="user"
    (onClickRemove)="remove(user, index)"
  ></app-user-card>
</div>

<ng-template #templateLoadingUsers>
  Carregando usuários...
</ng-template>
